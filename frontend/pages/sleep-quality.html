<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Quality Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="sleep-quality.js" defer></script>
    <style>
      #sleepQuality {
        -webkit-appearance: none;
        background: linear-gradient(to right, #a5ceff 0%, #a5ceff 50%, #e0e0e0 50%, #e0e0e0 100%);
        height: 10px;
        border-radius: 5px;
        outline: none;
      }
      #sleepQuality::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #7eb9ff;
        cursor: pointer;
      }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-back">
                <button id="backToMainBtn"><i class="fas fa-arrow-left"></i> Back to Wellness Tracker</button>
            </div>
            <h1>Sleep Quality Tracker</h1>
        </header>

        <main>
            <section id="sleepQualitySection" class="active-section">
                <div id="sleepStatus" class="status-card">
                    <h2>Weekly Sleep Overview</h2>
                    <div id="sleepIndicator"></div>
                </div>

                <div class="view-controls">
                    <button class="view-btn active" data-view="weekly">Weekly</button>
                    <button class="view-btn" data-view="monthly">Monthly</button>
                    <button class="view-btn" data-view="yearly">Yearly</button>
                </div>

                <div class="chart-container">
                    <canvas id="sleepChart"></canvas>
                </div>

                <div class="entry-form">
                    <h3>Add New Sleep Entry</h3>
                    <form id="sleepEntryForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="sleepHours">Hours of Sleep:</label>
                                <input type="number" id="sleepHours" min="0" max="24" step="0.5">
                            </div>
                            <div class="form-group">
                                <label for="sleepQuality">Sleep Quality (0-10):</label>
                                <input type="range" id="sleepQuality" min="0" max="10" step="0.1">
                                <span class="value-display" id="qualityValue">5.0</span>
                            </div>
                            <div class="form-group">
                                <label for="sleepNotes">Notes:</label>
                                <textarea id="sleepNotes" rows="2"></textarea>
                            </div>
                        </div>
                        <button type="submit">Save Entry</button>
                    </form>
                </div>

                <div id="sleepEntries" class="entries-list">
                    <h3>Recent Entries</h3>
                    <!-- Entries will be populated here -->
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Wellness Tracker. Your personal health companion.</p>
        </footer>
    </div>
</body>
</html>
