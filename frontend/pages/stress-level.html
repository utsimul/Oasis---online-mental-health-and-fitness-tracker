<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Level Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="stress-level.js" defer></script>
    <style>
      #stressLevel {
        -webkit-appearance: none;
        background: linear-gradient(to right, #ffc67c 0%, #ffc67c 50%, #e0e0e0 50%, #e0e0e0 100%);
        height: 10px;
        border-radius: 5px;
        outline: none;
        position: relative;
      }
      #stressLevel::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #ffb347;
        cursor: pointer;
        position: relative;
        top: -5px; /* Center the thumb vertically */
      }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-back">
                <button id="backToMainBtn"><i class="fas fa-arrow-left"></i> Back to Wellness Tracker</button>
            </div>
            <h1>Stress Level Tracker</h1>
        </header>

        <main>
            <section id="stressOverviewSection" class="active-section">
                <div id="stressStatus" class="status-card">
                    <h2>Weekly Stress Overview</h2>
                    <div id="stressIndicator"></div>
                </div>

                <div class="view-controls">
                    <button class="view-btn active" data-view="weekly">Weekly</button>
                    <button class="view-btn" data-view="monthly">Monthly</button>
                    <button class="view-btn" data-view="yearly">Yearly</button>
                </div>

                <div class="chart-container">
                    <canvas id="stressChart"></canvas>
                </div>

                <div class="entry-form">
                    <h3>Add New Stress Entry</h3>
                    <form id="stressEntryForm">
                        <div class="form-group">
                            <label for="stressLevel">Stress Level (0-10):</label>
                            <input type="range" id="stressLevel" min="0" max="10" step="0.1">
                            <span id="stressValue">5.0</span>
                        </div>
                        <button type="submit">Save Entry</button>
                    </form>
                </div>

                <div id="stressEntries" class="entries-list">
                    <h3>Recent Entries</h3>
                    <!-- Entries will be populated here -->
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Wellness Tracker. Your personal health companion.</p>
        </footer>
    </div>
</body>
</html>
